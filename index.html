<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/mobile.css" />
    <!-- <link rel="stylesheet" href="./styles/desktop.css" media="(min-width: 750px)" /> -->
</head>

<body>
    <header class="header">
            <img class="header__logo" src="./images/Logo.png" alt="Logo de la aplicación"></img>
    </header>
    <main>
        <section>
            <div class="content">
                <div class="content__column1">
                    <textarea class="column1__area" cols="70" rows="10" placeholder="Ingrese texto aquí" name="textoUsuario"
                        id="textoUsuario"></textarea>

                    <div class="column1__info">
                        <span class="info__icon" ><i class='bx bxs-alarm-exclamation'></i></span>
                        <span class="column1__message">Solo letras minúsculas y sin acentos</span>

                        <div class="column1__buttons">
                            <button class="buttons__encrypt"  type="button" onclick="obtenerValor()">Encriptar</button>
                            <button class="buttons__decrypt" type="button">Desencriptar</button>
                        </div>
                    </div>

                </div>

                <div class="content__column2 ">
                    <img class="column2__img hidden-img" src="./images/Muñeco.png" alt="Ilustración de un muñeco">
                    <h2 class="column2__heading" >Ningun mensaje fue encriptado</h2>
                    <p class="column2__description" >Ingrese el texto que desees encriptar o desencriptar</p>
                    <!-- <button class="column2__button-copy hidden">Copiar</button> -->
                </div>
            </div>
        </section>
    </main>


    <script src="app.js"></script>
</body>

</html>
