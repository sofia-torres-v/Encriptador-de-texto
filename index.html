<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./styles/desktop.css" media="(min-width: 800px)" />
</head>

<body>
    <main>
        <section>
            <img src="./images/Logo.png" alt="Logo de la aplicación"></img>
            <div class="container">
                <div class="container__column1">
                    <div class="container__text">
                        <textarea placeholder="Ingrese el texto que desees encriptar o desencriptar aquí"  name="textoUsuario" id="textoUsuario" cols="70" rows="10"></textarea>
                      <div class="container__buttons">
                        <button type="button">Encriptar</button>
                        <button type="button">Desencriptar</button>
                      </div>
                    </div>
                </div>
                <div class="container__column2">
                 <div class="container__image">
                    <img src="./images/Muñeco.png" alt="Ilustración de un muñeco">
                    <h2>Ningun mensaje fue encriptado</h2>
                    <h3>Ingrese el texto que desees encriptar o desencriptar</h3>
                 </div>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
