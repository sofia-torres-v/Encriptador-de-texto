<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/mobile.css" />
</head>

<body>
    <header >
           <div class="header">
            <img class="header__logo" src="./images/Group11.png" alt="Logo de la aplicación"></img>
           </div>
    </header>
    <main>
        <section>
            <div class="content">
                <div class="content__column1">
                    <textarea class="column1__area" cols="70" rows="10" placeholder="Ingrese texto aquí ..." name="textoUsuario"
                        id="user-text"></textarea>

                    <div class="column1__info">
                    <div class="box">
                        <span class="info__icon" ><i class='bx bxs-alarm-exclamation'></i></span>
                        <span class="column1__message">Recuerda solo letras minúsculas y sin acentos</span>
                    </div>

                        <div class="column1__buttons">
                            <button onclick="handleEncryption();" class="buttons__encrypt"  type="button" >Encriptar</button>
                            <button onclick="handleDecryption();" class="buttons__decrypt" type="button">Desencriptar</button>
                        </div>
                    </div>

                </div>

                <div class="content__column2 ">
                    <img class="column2__img " id="image-lupa" src="./images/persona-con-lupa.png" alt="Ilustración de un muñeco">
                    <h3  class="subtitle">Parece que no ingresaste ningun mensaje</h3>
                    <textarea class="column2__heading"  id="returned-message" placeholder="Parece que no ingresaste ningun mensaje"  ></textarea>
                    <p class="column2__description text-final" >Ingresa tu texto y verás los resultados aquí</p>
                    <button  onclick="handleCopy()" class="column2__button-copy hidden">Copiar</button>
                </div>
            </div>
        </section>
    </main>


    <script src="app.js"></script>
</body>

</html>
