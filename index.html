<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>

   <!-- Boxicons y Google Fonts -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <!-- Estilos y favicon -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./images/Vector.png" />

    <!-- Toastify -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    
    <header>
        <div class="header">
            <img class="header__logo" src="./images/logoA.png" alt="Logo de la aplicación"></img>
        </div>
    </header>

    <main>
        <section>
            <div class="content">
                <div class="content__column1">
                    <textarea class="column1__textarea" cols="70" rows="10" placeholder="Ingrese texto aquí ..."
                        name="userText" id="left-textarea"></textarea>

                    <div class="column1__info">
                        <div class="info__box">
                            <span class="info__icon"><i class='bx bxs-alarm-exclamation'></i></span>
                            <span class="info__message">Recuerda solo letras minúsculas y sin acentos</span>
                        </div>

                        <div class="column1__buttons">
                            <button class="button__encrypt" type="button">Encriptar</button>
                            <button class="button__decrypt" type="button">Desencriptar</button>
                        </div>
                    </div>

                </div>

                <div class="content__column2 ">
                    <img class="column2__img " id="hidden-image" src="./images/persona-con-lupa.png"
                        alt="Ilustración de un muñeco">

                    <h3 class="column2__subtitle">Ningún mensaje encontrado</h3>

                    <textarea class="column2__textarea" id="right-textarea"></textarea>

                    <p class="column2__description">Ingresa tu texto y verás los resultados aquí</p>

                    <button class="column2__button-copy">Copiar</button>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
